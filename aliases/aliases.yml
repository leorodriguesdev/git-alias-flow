# Git Aliases - Produtividade
# Formato: alias: comando

# Status
st: status
ss: status -s

# Pull/Push
pl: pull
ps: push
up: "!git fetch && git rebase"
pl-bc: "!sh -c 'git pull origin $(git symbolic-ref --short HEAD)' -"
ps-bc: "!sh -c 'git push origin $(git symbolic-ref --short HEAD)' -"
pnp: "!sh -c 'git pull origin $(git symbolic-ref --short HEAD) && git push origin $(git symbolic-ref --short HEAD)' -"

# Commit
c: commit -v
ca: commit -v -a
cm: commit -m

# Checkout
ck: checkout
ckm: checkout master

# Branch
bc: branch
bca: branch -a
bcm: branch -m

# Log
lg: log --stat --max-count=5
lgg: log --graph --max-count=5
count: shortlog -sn

# Add/Merge
a: add
ad: add .
m: merge

# Reset
rh: reset HEAD
rhh: reset HEAD --hard

# Cherry-pick
cp: cherry-pick

# Diff
dv: diff -w

# Help dos aliases (lista todos os aliases instalados)
h: '!f() { echo; echo "=============================================="; echo "           G I T   H E L P - ALIASES        "; echo "=============================================="; echo; git config --global --get-regexp "^alias\." | while IFS=" " read -r key value; do alias_name=${key#alias.}; [ "$alias_name" != "h" ] && echo "  $alias_name -> git $value"; done; echo; echo "=============================================="; echo "      Use git h sempre que quiser ajuda!       "; echo "=============================================="; echo; }; f'
